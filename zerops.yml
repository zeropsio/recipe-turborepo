zerops:
  - setup: turborepo
    build:
      base: nodejs@20
      buildCommands:
        - pnpm i
        - cd apps/web && pnpm run build
        - cd apps/docs && pnpm run build
      deployFiles: /
    run:
      base: nodejs@20
      ports:
        - port: 3000
        - port: 3001
          httpSupport: true
      start: pnpm run start:all
